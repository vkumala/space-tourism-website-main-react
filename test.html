<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        display: flex;
        background-color: maroon;
        flex-direction: column; /* or row depending on your layout */
        height: 100vh; /* or any other height */
      }
      .child-1 {
        background-color: green;
      }
      /* Child div that should fill the remaining height */
      .child-2 {
        flex-grow: 1;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child-1">auto</div>
      <div class="child-2">hahahaa</div>
    </div>
  </body>
</html>
